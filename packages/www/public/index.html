<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <h1 class="text-5xl text-center">Smollink</h1>
    <div class="bg-indigo-100 h-60">
      <form action="GET" class="p-10 flex w-full place-content-center">
        <input
          type="text"
          class="
            bg-gray-50
            border-gray-200 border-2 border-r-0
            focus:border
            rounded-md rounded-r-none
            mr-0
            w-96
          "
        />
        <button
          type="button"
          class="
            w-22
            bg-indigo-500
            hover:bg-indigo-600
            py-2
            px-10
            text-white
            rounded-md rounded-l-none
            ml-0
          "
        >
          Shorten my link
        </button>
      </form>
    </div>
  </body>
